name: Swift

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -c release --disable-sandbox --arch arm64 --arch x86_64
    - name: Run tests
      run: swift test -v
    - uses: actions/upload-artifact@v2
      with:
          name: xcresultparser
          path: .build/apple/Products/Release/xcresultparser
